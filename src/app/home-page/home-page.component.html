<header class="header">
  <div class="header--container">
    <button
      type="button"
      class="header--btn"
      (click)="logOut()"
    >
      LogOut
    </button>
    <button
      type="button"
      class="header--btn"
      (click)="createUser()"
    >
      AddUser
    </button>
  </div>
</header>
<main class="home-container">
  <h1 style="text-align: center" *ngIf="!list.length">List is empty</h1>
  <table class="table" *ngIf="list.length">
    <thead>
    <tr class="table--row">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Edit</th>
      <th>Del</th>
    </tr>
    </thead>
    <tbody class="table--body">
    <ng-container class="tr-container">
      <tr @items class="table--row" *ngFor="let item of list; let i=index">
        <td class="td f-name-column">{{item.firstName}}</td>
        <td class="td l-name-column">{{item.lastName}}</td>
        <td
          class="td table--edit-cell"
        >
          <button
            class="editCl"
            (click)="goToDetails(item.id)"
          >
            E
          </button>
        </td>
        <td
          class="td table--delete-cell"
        >
          <button
            class="deleteCl"
            (click)="deleteUserData(item.id, i)"
          >
            D
          </button>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
  <app-manage-item @slideInLeft *ngIf="this.dataService.editOpen"></app-manage-item>
</main>
